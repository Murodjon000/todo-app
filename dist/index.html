<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do app</title>
</head>
<body>


  <div class="container">
    <div class="row h-100">
      <div class="col-md-4 bg-light">
        <aside>
          <h1>Projects</h1>
          <div id="projects">

          </div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectModal">
            +Add project
          </button>
        </aside>
      </div>


      <!-- Project Modal -->
      <div class="modal fade" id="projectModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="project-form">
            <div class="modal-body">
                <input type="text" class="form-control" name="project" id="projectInput" placeholder="Add project name">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="add-project">Add Project</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="task-list-container">

        <div id="todos">

        </div>
        <!-- Add Todo Detail Modal -->
        <div class="modal fade" id="detailModel1" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="detailModelLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="detailModelLabel">Heading of detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Id asperiores dolores, commodi doloremque aperiam, eveniet culpa necessitatibus debitis aspernatur dolorem
                    voluptatum maxime fugit repellendus incidunt.
                  </p>
                  <div class="d-flex justify-content-between">
                    <span>Due date: 2021-10-10</span>
                    <span>High</span>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-success">Edit</button>
                <button type="submit" class="btn btn-outline-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Todo Modal -->
        <div class="modal fade" id="todoModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Add Todo Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form class="form" id='todo-form'>
              <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" name="title" id="todoTitle" placeholder="Add title">
              </div>
                  <div class="row">
                    <div class="col">
                      <select class="form-control priority-option mb-2" name='priority'>
                        <option selected disabled>Prioroty</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                      </select>
                    </div>
                    <div class="col">
                      <input type="date" class="form-control" name="date" id="todoDate" placeholder="Add date">
                    </div>
                  </div>
                  <div class="my-2">
                    <textarea type="text" class="form-control" name="description" id="todoDescription" placeholder="Add description"></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Add Task</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
