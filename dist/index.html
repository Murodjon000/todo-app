<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do app</title>
</head>
<body>

  <div class="container">
    <div class="row h-100">
      <div class="col-md-4 bg-light">
        <aside>
          <h1>Projects</h1>
          <ul class="list-group list-group-flush mb-4" id="projects">
            <li class="list-group-item">
              First project
            </li>
            <li class="list-group-item">
              Second proejct
            </li>
            <li class="list-group-item">
              Third project
            </li>
            <li class="list-group-item">
              Last project
            </li>
          </ul>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectModel">
            +Add project
          </button>
        </aside>
      </div>


      <!-- Project Modal -->
      <div class="modal fade" id="projectModel" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="projectModelLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectModelLabel">Add New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
            <div class="modal-body">
                <input type="text" class="form-control" name="project" id="projectInput" placeholder="Add project name">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="add-project">Add Project</button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <div id="task-container" class="col-md-8">

      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
